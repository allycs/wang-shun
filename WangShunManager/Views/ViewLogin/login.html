<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>elephant | elephant Login </title>
    <!-- custom-theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="allycs design" />
    <script type="application/x-javascript">
        addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
            function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //custom-theme -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/component.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style_grid.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- font-awesome-icons -->
    @Partial['font.html'];
</head>
<body>
    <!-- banner -->
    <div class="wthree_agile_admin_info">
        <!-- /allycs_agileits_top_nav-->
        <!-- /nav-->
        <div class="allycs_agileits_top_nav">
            <ul id="gn-menu" class="gn-menu-main">

                <!-- //nav_agile_allycs -->
                <li class="second logo admin" style="float:left;">
                    <h1><a href="main-page.html"><i class="fa fa-graduation-cap" aria-hidden="true"></i>Elephant </a></h1>
                </li>

            </ul>
            <!-- //nav -->

        </div>
        <div class="clearfix"></div>
        <!-- //allycs_agileits_top_nav-->
        <!-- /inner_content-->
        <div class="inner_content">
            <!-- /inner_content_allycs_agile_info-->
            <div class="inner_content_allycs_agile_info">


                <div class="registration admin_agile">

                    <div class="signin-form profile admin">
                        <h2>管理登录</h2>
                        <div class="login-form">
                            <form action="login" method="post">
                                <input type="text" name="name" value="用户账户" required="">
                                <input type="password" name="password" value="password" required="">
                                <div class="tp">
                                    <input type="submit" value="登录">
                                </div>

                            </form>
                        </div>
                        <div class="login-social-grids admin_allycs">
                            <ul>
                                <li><a href="#"><i class="fa fa-qq"></i></a></li>
                                <li><a href="#"><i class="fa fa-wechat"></i></a></li>
                                <li><a href="#"><i class="fa fa-weibo"></i></a></li>
                            </ul>
                        </div>

                        <h6><a href="main-page.html">返回首页</a><h6>


                    </div>



                </div>
                <!-- //inner_content_allycs_agile_info-->
            </div>
            <!-- //inner_content-->
        </div>
        <!-- banner -->
        <!--copy rights start here-->
        @Partial['copyrights.html'];
        <!--copy rights end here-->
        <!-- js -->

        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script src="js/modernizr.custom.js"></script>

        <script src="js/classie.js"></script>
        <script src="js/gnmenu.js"></script>
        <script>
            new gnMenu(document.getElementById('gn-menu'));
        </script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
        <script type="text/javascript">
            google.maps.event.addDomListener(window, 'load', init);
            function init() {
                var mapOptions = {
                    zoom: 11,
                    center: new google.maps.LatLng(40.6700, -73.9400),
                    styles: [{ "featureType": "all", "elementType": "labels.text.fill", "stylers": [{ "saturation": 36 }, { "color": "#000000" }, { "lightness": 40 }] }, { "featureType": "all", "elementType": "labels.text.stroke", "stylers": [{ "visibility": "on" }, { "color": "#000000" }, { "lightness": 16 }] }, { "featureType": "all", "elementType": "labels.icon", "stylers": [{ "visibility": "off" }] }, { "featureType": "administrative", "elementType": "geometry.fill", "stylers": [{ "color": "#000000" }, { "lightness": 20 }] }, { "featureType": "administrative", "elementType": "geometry.stroke", "stylers": [{ "color": "#000000" }, { "lightness": 17 }, { "weight": 1.2 }] }, { "featureType": "landscape", "elementType": "geometry", "stylers": [{ "color": "#000000" }, { "lightness": 20 }] }, { "featureType": "poi", "elementType": "geometry", "stylers": [{ "color": "#000000" }, { "lightness": 21 }] }, { "featureType": "road.highway", "elementType": "geometry.fill", "stylers": [{ "color": "#000000" }, { "lightness": 17 }] }, { "featureType": "road.highway", "elementType": "geometry.stroke", "stylers": [{ "color": "#000000" }, { "lightness": 29 }, { "weight": 0.2 }] }, { "featureType": "road.arterial", "elementType": "geometry", "stylers": [{ "color": "#000000" }, { "lightness": 18 }] }, { "featureType": "road.local", "elementType": "geometry", "stylers": [{ "color": "#000000" }, { "lightness": 16 }] }, { "featureType": "transit", "elementType": "geometry", "stylers": [{ "color": "#000000" }, { "lightness": 19 }] }, { "featureType": "water", "elementType": "geometry", "stylers": [{ "color": "#000000" }, { "lightness": 17 }] }]
                };
                var mapElement = document.getElementById('map');
                var map = new google.maps.Map(mapElement, mapOptions);
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(40.6700, -73.9400),
                    map: map,
                });
            }
        </script>
        <script src="js/prettymaps.js"></script>
        <script>

            $(function () {
                //default
                $('.map-canvas').prettyMaps({
                    address: 'Melbourne, Australia',
                    image: 'map-icon.png',
                    hue: '#FF0000',
                    saturation: -20
                });

                //red map example
                $('#default-map-btn').on('click', function () {
                    $('.map-canvas').prettyMaps();
                });

                //green map example
                $('#green-map-btn').on('click', function () {
                    $('.map-canvas').prettyMaps({
                        address: 'Melbourne, Australia',
                        image: 'map-icon.png',
                        hue: '#00FF55',
                        saturation: -30
                    });
                });

                //blue map example
                $('#blue-map-btn').on('click', function () {
                    $('.map-canvas').prettyMaps({
                        address: 'Melbourne, Australia',
                        image: 'map-icon.png',
                        hue: '#0073FF',
                        saturation: -30,
                        zoom: 16,
                        panControl: true,
                        zoomControl: true,
                        mapTypeControl: true,
                        scaleControl: true,
                        streetViewControl: true,
                        overviewMapControl: true,
                        scrollwheel: false,
                    });
                });

                //grey map example
                $('#grey-map-btn').on('click', function () {
                    $('.map-canvas').prettyMaps({
                        address: 'Melbourne, Australia',
                        image: 'map-icon.png',
                        saturation: -100,
                        lightness: 10
                    });
                });
            });

        </script>
        <!-- //js -->
        <script src="js/screenfull.js"></script>
        <script>
            $(function () {
                $('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

                if (!screenfull.enabled) {
                    return false;
                }



                $('#toggle').click(function () {
                    screenfull.toggle($('#container')[0]);
                });
            });
        </script>
        <script src="js/jquery.nicescroll.js"></script>
        <script src="js/scripts.js"></script>
        <script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>
</body>
</html>
